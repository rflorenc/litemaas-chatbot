apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mentor-bot.configMapName" . }}
  labels:
    {{- include "mentor-bot.labels" . | nindent 4 }}
data:
  PORT: {{ .Values.config.port | quote }}
  FLASK_ENV: {{ .Values.config.flaskEnv | quote }}
  PYTHONUNBUFFERED: {{ .Values.config.pythonUnbuffered | quote }}
  LITEMAAS_BASE_URL: {{ .Values.config.litemaasBaseUrl | quote }}
  TEAM_SUBDOMAIN: {{ .Values.config.teamSubdomain | quote }}
  HOST_SUFFIX: {{ .Values.config.hostSuffix | quote }}
